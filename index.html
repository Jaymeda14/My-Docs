<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Recibo Online</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Recíbo Online</h1>
        <!-- Seções do formulário -->
        <form id="cvForm">
            <!-- Informações Pessoais -->
            <section>
                <h2>Dados Comprador</h2>
                <!-- Campos do formulário -->
                <input type="text" id="nomeComprador" placeholder="Nome">
                <input type="text" id="cpfComprador" placeholder="CPF">
                <input type="numer" name="RG" id="rgComprador" placeholder="RG">
                <input type="text" name="" id="endereço" placeholder="EndereçoComprador">
            </section>
            <section>
                <h2>Dados Vendedor</h2>
                <!-- Campos do formulário -->
                <input type="text" id="nomeVendedor" placeholder="Nome">
                <input type="text" id="cpfVendedor" placeholder="CPF">
                <input type="numer" name="RG" id="rgVendedor" placeholder="RG">
                <input type="text" name="" id="endereço" placeholder="EndereçoVendedor">
            </section>


            
            

            <!-- Experiência Profissional -->
            <section>
                <h2>Objeto do Contrato</h2>
                <!-- Campos do formulário -->
            </section>

            <!-- Educação, Habilidades, etc. -->
            <!-- ... -->
            
            <button type="button" onclick="gerarRecibo()">Gerar Recíbo</button>
        </form>

        <div id="reciboGerado">
            <!-- Aqui será exibido o currículo gerado -->
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
