<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Recibo Online</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Recíbo Online</h1>
        <!-- Seções do formulário -->
        <form id="cvForm">
            
            <section>
                <section>
                    <h2>Dados Vendedor</h2>
                    <!-- Campos do formulário -->
                    <input type="text" id="nomeVendedor" placeholder="Nome">
                    <input type="text" id="cpfVendedor" placeholder="CPF">
                    <input type="numer" name="RG" id="rgVendedor" placeholder="RG">
                    <input type="text" name="" id="endereçoVendedor" placeholder="Endereço do Vendedor">
                </section>
                <section>
                <h2>Dados Comprador</h2>
                <!-- Campos do formulário -->
                <input type="text" id="nomeComprador" placeholder="Nome">
                <input type="text" id="cpfComprador" placeholder="CPF">
                <input type="numer" name="RG" id="rgComprador" placeholder="RG">
                <input type="text" name="" id="endereçoComprador" placeholder="Endereço do Comprador">
                </section>
            <!-- Experiência Profissional -->
                <section>
                <h2>Objeto do Contrato</h2>
                <select name="" id="terrenoOuImovel">
                    <option value="Imovel">Terreno</option>
                    <option value="Terreno">Imovel</option>
                </select>
                <input type="text" id="endObjeto" placeholder="Endereço completo">
                <input type="number" id="mFrente" placeholder="Metros de Frente">
                <input type="number" id="mDireita" placeholder="Metragem pela direita">
                <input type="number" id="mEsquerda" placeholder="Metragem pela Esquerda">
                <input type="number" id="mFundos" placeholder="Metragem pelos Fundos">
                </section>
            </section>

            <div id="recibo"></div>

            <button type="button" onclick="gerarRecibo()">Gerar Recíbo</button>
        </form>

        <div id="reciboGerado">
            <!-- Aqui será exibido o Recíbo gerado -->
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
